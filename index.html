<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food Recipie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <nav>
            <h1>Recipie App</h1>
            <form>
                <input type="text" placeholder="Search for recipie" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipie-container">
                <h2>Search your favourite recipies</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa fa-close"></i>
                </button> 
                <div class="recipe-details-contents">

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
